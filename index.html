<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100 background">
    <main>
        <div class="container col-xxl-8 px-4 py-5">
            <h1 class="text-center mb-3 text-white">Contact Me</h1>
                <form action="#">
                    <div class="row mb-1">
                        <div class="col">
                            <label class="form-label text-white">First Name</label>
                            <input type="text" name="firstName" class="form-control" placeholder="First name"
                                aria-label="First name" required>
                        </div>
                        <div class="col">
                            <label class="form-label text-white">Last Name</label>
                            <input type="text" name="lastName" class="form-control" placeholder="Last name"
                                aria-label="Last name" required>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <label class="form-label text-white">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email"
                                aria-label="Email" required>
                        </div>
                        <div class="col">
                            <label class="form-label text-white">Phone (optional)</label>
                            <input type="text" name="phone" class="form-control" placeholder="Phone"
                                aria-label="Phone">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <label class="form-label text-white">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="Subject"
                                aria-label="Subject" required>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <label class="form-label text-white">Message</label>
                            <textarea type="text" name="message" class="form-control" placeholder="Message"
                                aria-label="Message" required></textarea>
                        </div>
                </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </main>
</body>

</html>
